name: .NET Core Deploy to IIS

on: 
  # push:
    # branches:
    #   - "self-hosted"
  workflow_dispatch:

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    
    # dotnet build and publish
    - name: Build with dotnet
      run: dotnet build --configuration Release .\

    - name: dotnet publish 
      run: |
        dotnet publish -c Release -o pipelines_dotnet_core .\

    - name: Deploy to IIS
      run: |
        iisreset /stop
        Copy-Item ./pipelines_dotnet_core/* C:/HostRepo/pipelines-dotnet -Recurse -Force
        iisreset /start
    
    - name: Curl the website as a smoke test
      run: curl http://localhost/pipelines-dotnet

    - name: Run Web Test
      run: |
        dotnet build --configuration Release .\pipelines-dotnet.webtest
        cd .\pipelines-dotnet.webtests
        dotnet test
